<h3>Building Management</h3>

<!--buildings panel-->
<div class = "main panel-left">
	<h3>Buildings</h3>
	<div style="height:65%;width:100%;overflow-y:scroll">
		<ol class="selectlist" id="buildings">
			<li class="style=ui-widget-content">Some</li>
			<li class="style=ui-widget-content">Placeholder</li>
			<li class="style=ui-widget-content">Stuff</li>
		</ol>
	</div>
	<button id="newBldg" class="ui-button ui-widget ui-corner-all">Add</button>
	<button id="remBldg" class="ui-button ui-widget ui-corner-all">Remove Selected</button>
	<button id="viewFac" class="ui-button ui-widget ui-corner-all">View Facilities</button>
	<button id="switchRoom" class="ui-button ui-widget ui-corner-all">View Rooms</button>
</div>

<!--rooms panel-->
<div class = "main panel-right">
	<div id = "roomPanel">
	<h3><div id="roomTitle">Rooms</div></h3>
	<div style="height:65%;width:100%;overflow-y:scroll">
		<ol class="selectlist"  id="rooms">
		<!--Starts empty, generated later-->
		</ol>
	</div>
	<button id="viewRoom" class="ui-button ui-widget ui-corner-all">View Room Details</button>
	<button id="addRoom" class="ui-button ui-widget ui-corner-all">Add</button>
	<button id="remRoom" class="ui-button ui-widget ui-corner-all">Remove</button>
	</div>
	<div id = "facPanel">
	<h3><div id="roomTitle">Facilities</div></h3>
	<div style="height:65%;width:100%;overflow-y:scroll;z-index: 10">
		<ol class="selectlist"  id="facilitesList">
		<!--Starts empty, generated later-->
		</ol>
	</div>
	<button id="addFac" class="ui-button ui-widget ui-corner-all">Add</button>
	<button id="remFac" class="ui-button ui-widget ui-corner-all">Remove</button>
	</div>
</div>
