<html> 
<head> 
	<title>Student Register</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/panel.css" />
	<link rel="stylesheet" type="text/css" href="css/tableStyle.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./api.js"></script>
<script src="./js/register.js"></script> 


</head> 

<body> 
	<div id='nav_bar'> 
		<ul> 
			<li><a href="index.html">Back</a></li>
		</ul> 
	</div>  <img id ='logo' src="./img/lulogo.png">

<hr>
	 <input type="hidden" name="CS3415-Project" >
	 <div class="page_section">
		 <h3>To create an account</h3>      
		<h3>Please fill out your personal information</h3>
		<div class="txt">
			<label for="id_First_name">
				<span class="required">*</span>First Name
			</label>
			<input id="id_First_name" name="First_name" type="text" >
		</div>
		<div class="txt">
			<label for="id_Last_name">
				<span class="required">*</span>Last Name
			</label>
			<input id="id_Last_name" name="Last_name" type="text" >
		</div>
		<div class="txt">
			<label for="pwd">
				<span class="required">*</span>Password
			</label>
			<input type="password" name="pwd" id="pwd" >
		</div>
		<div class="txt">
			<label for="pwd2">
				<span class="required">*</span>Confirm Password
			</label>
			<input type="password" name="pwd2" id="pwd2" >
		</div>
		<div class="txt">
			<label for="id_Email">
				<span class="required">*</span>Email
			</label>
			<input id="id_Email" name="Email" type="text" required="">
		</div>
		<div class="txt">
			<label for="id_year">
				<span class="required">*</span>Year levle
			</label>
			<select id="id_year" name="campus">
				<option selected="selected">First Year</option>
				<option >Second year</option>
				<option >Third Year</option>
				<option >Forth year</option>
				<option >Other</option>
			</select>
		</div>
		<div class="txt">
			<label for="id_ID">
				<span class="required">*</span>Student ID
			</label>
			<input id="id_ID" name="ID" type="text" >
		</div>
		<input type="submit" id="saveRegister" value="save and countinuous">
	</div>
</body>
</html>
